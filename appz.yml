app:
  name: AppzElasticsearch
  code: AES
  notify: appz@cloudbourne.co

build:
  version: 8.15
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: elasticsearch-8.15

deploy:
  context: alpha/DEV
  type: elasticsearch6  
  replicas: 1
  port:
  - 9200
  - 9300

volumes:
- claim: elasticsearch-data
  mount: /appz/data
  name: elasticsearch-data
  size: 20Gi
  mode: ReadWriteOnce
  class: microk8s-hostpath

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 00
