app:
  name: AppzElasticsearch
  code: AES
  notify: "asunil@ecloudcontrol.com"

build:
  version: 8.15
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: elasticsearch-8.15

deploy:
  context: athulecloud-1207/DEV
  type: elasticsearch6
  replicas: 1
  port:
    - 9200
    - 9300

volumes:
  - claim: elasticsearch-data
    mount: /appz/data
    name: elasticsearch-data
    size: 20Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath

properties:
  revision: 08
  JAVA_HEAPSIZE: 2g
  ELASTIC_PASSWORD: 123 
  HTTP_HOST: 0.0.0.0
  XPACK_SECURITY_ENABLED: false
  
  
  
